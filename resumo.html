<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo-icone.png" type="image/x-icon">
    <link rel="stylesheet" href="./estilos/styles.css">
    <link rel="stylesheet" href="estilos/cadastro.css">
    <link rel="stylesheet" href="estilos/resumo.css">
    <title>Cadastro</title>
</head>
<body>
    

<!-------Sessão lado esquerdo------>
<section class="sessão__container">
    <div class="sessão-esquerdo__container">
        <div class="imagem-pdf">
            <a href="#"><img src="img/icone-pdf.png" alt=""></a>
        </div>
<!-----------------Resumo--------------->
        <div class="resumo-animais__container">
            <h3>Resumo</h3>
            <br>
            <div class="resumo-animais">
                <label for="">Nome do animal:</label><input type="text" name="" id="nomeAnimalResumo">
            </div>
            <div>
                <label for="">Nº do animal:</label><input type="text" name="" id="numeroAnimalResumo">
            </div>

            <div>
                <label for="">Categoria:</label><input type="text" name="" id="categoriaAnimalResumo">
            </div>

            <div class="meses-input"> 
                <label for="">Meses:</label><input type="text" name="" id="mesesAnimalResumo">
            </div>

            <div class="raca-input">
                <label for="">Raça:</label><input type="text" name="" id="racaAnimalResumo">
            </div>

            <div>
                <label for="">Lote:</label><input type="text" name="" id="loteAnimalResumo">
            </div>
            <hr>
            <div class="container__filiação">
                <div>
                    <label for="">Mãe:</label><input type="text" name="" id="nomeMaeResumo">
                </div>
                <div>
                    <label for="">Nº:</label><input type="text" name="" id="numeroMaeResumo">
                </div>
                <div class="container_informaçoes_div-mae">
                    <div>
                        <label for="">Raça:</label><input type="text" name="" id="racaMaeResumo">
                    </div>
                    
                    <div>
                        <label for="">Lote:</label><input type="text" name="" id="loteMaeResumo">
                    </div>
                </div>
                <div>
                    <label for="">Pai:</label><input type="text" name="" id="nomePaiResumo">
                </div>
                <div>
                    <label for="">Nº:</label><input type="text" name="" id="numeroPaiResumo">
                </div>
                <div class="container_informaçoes_div-pai">
                    <div>
                        <label for="">Raça:</label><input type="text" name="" id="racaPaiResumo">
                    </div>
                    <div>
                        <label for="">Lote:</label><input type="text" name="" id="lotePaiResumo">
                    </div>
                </div>
             </div>
        </div>
        <hr>
<!--Informações de Origem-->
        <div class="inputs_origens__container">
            <div class="inputs_origens">
                <label for="">Origem:</label><input type="text">
            </div>
            <div class="inputs_origens">
                <label for="">Fornecedor:</label><input type="text">
            </div>
            <div class="inputs_origens">
                <label for="">Cidade:</label><input type="text">
            </div>
            <div class="inputs_origens">
                <label for="">UF:</label><input type="text">
            </div>
            <div class="inputs_origens">
                <label for="">NF:</label><input type="text">
            </div>
            <div class="inputs_origens" id="valor-animal">
                <label for="">R$:</label><input type="text">
            </div>
        </div>
    </div>
<!--Fim Informações de Origem-->
<!-------Sessão lado esquerdo------>
    <!--Divisão container esquerdo-->
    <div class="sessão-direito__container">
<!------------GMD------------------>
        <div>
            <div class="gmd__container">
                <h4>Ganhos Médios Diários</h4>
                <div class="gmd-resumo">
                    <label for="">GMD:</label><input type="text">
                </div>
                <div class="gmd-resumo">
                    <label for="">Dias:</label><input type="text">
                </div>
            </div>
        </div>
<!------------Peso Atual------------------>
        <div>
            <div class="peso-atual__container">
                <div class="peso--resumo">
                    <label for="">Peso Inicial:</label><input type="text">
                </div>
                <div class="data--resumo">
                    <label for="">Data:</label><input type="text">
                </div>
                <div class="peso--resumo">
                    <label for="">Peso Atual:</label><input type="text">
                </div>
                <div class="data--resumo">
                    <label for="">Data:</label><input type="text">
                </div>
                <div class="peso--resumo">
                    <label for="">Carcaça:</label><input type="text">
                </div>
            </div>
        </div>
<!------------Dieta atual------------------>
        <div>
            <div class="dieta__container">
                <div class="dieta-resumo">
                    <label for="">Dieta atual:</label><input type="text">
                </div>
                <div>
                    <a href="#"><img src="img/icone-visualizar.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Botão Voltar-->
<di class="botão-voltar">
    <a href="cadastro.html"><button>Voltar</button></a>
</di>
    <script src="resumo.js"></script>

</body>
</html>
