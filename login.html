<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="./img/logo-icone.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/login.css">
</head>
<body>
    <h1>Cadastro</h1>
    <h4>Preencha os campos para prosseguir.</h4>
<!-------FORMULÁRIO DE CADASTRO-------->
    <main>
        <form id="form">
<!--------------PROPRIETÁRIO (A)------>
            <label for="nome">Proprietário (a)</label>
            <div>
                <input type="text" id="nome">
            </div>
<!-----------------FAZENDA----------->
            <label for="fazenda">Fazenda</label>
            <div>
                <input type="text" id="fazenda">
            </div>
<!-----------------Botão---->
            <div class="botão-salvar-login">
                <a href="cadastro.html">Continuar</a>
            </div>
        </form>
    </main>
    
<!--------------------SCRIPT-------------->
    <script>
//Captura das informações nos Campos Proprietário e Fazenda
const inputNome = document.getElementById('nome');
const inputFazenda = document.getElementById('fazenda');
    
    inputNome.addEventListener('input', (event) => {
      localStorage.setItem('nome', event.target.value);
    });
    
    inputFazenda.addEventListener('input', (event) => {
      localStorage.setItem('fazenda', event.target.value);
    });
</script>
    
        
    
</body>
</html>
