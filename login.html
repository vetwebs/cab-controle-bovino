<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="./img/logo-icone.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/login.css">
</head>
<body>
    <h1>Cadastro</h1>
    <h4>Preencha os campos para prosseguir.</h4>
<!-------FORMULÁRIO DE CADASTRO-------->
    <main>
        <form id="form">
<!--------------PROPRIETÁRIO (A)------>
            <label for="proprietário">Proprietário (a)</label>
            <div>
                <input type="text" id="proprietario">
            </div>
<!-----------------FAZENDA----------->
            <label for="fazenda">Fazenda</label>
            <div>
                <input type="text" id="fazenda">
            </div>
<!-----------------Botão---->
            <div class="botão-salvar-login">
                <button type="submit" onclick="continuar(); return false">Continuar</button>
            </div>
        </form>
    </main>
    
<!---------------SCRIPT-------->
    <script src="cadastro.js"></script>
</body>
</html>
